<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">	
  <title>Movie Data Charts</title>
  <style>
    .chart-group-container {
      display: flex;
      gap: 20px; /* Adjust spacing as needed */
      justify-content: center;	    
     }	  
    .pie-chart-group-container {
      display: flex;
      gap: 20px; /* Adjust spacing as needed */
      justify-content: center;	    
     }	  
    img {
     width: 100%;
     max-width: 100%;
     } 
  </style>
</head>	

<body>
<h1 style="text-align: center; padding: 10px;">Movie Data Charts</h1>
<div class="chart-group-container">   
   <div> 
     <img src="images/High_Rating_ByDecade.png" alt="Image" style="display: inline;">
   </div>
   <div>
     <img src="images/HighRating_DecadeGenre.png" alt="Image" style="display: inline;">
   </div>
</div>

<div class="pie-chart-group-container">   
   <div> 
     <img src="images/1990s_Pie_Chart.png" alt="Image" style="display: inline;">
   </div>
   <div>
     <img src="images/2000s_Pie_Chart.png" alt="Image" style="display: inline;">
   </div>
   <div>
     <img src="images/2010s_Pie_Chart.png" alt="Image" style="display: inline;">
   </div>  
</div>


</body>  
</html>
